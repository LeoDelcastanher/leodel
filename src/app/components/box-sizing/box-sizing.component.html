<div class="cool-block">
  <div class="box-container">
    <div class="box">
      <div class="side front" [ngStyle]="boxStyles.front"></div>
      <div class="side back" [style]="boxStyles.back"></div>
      <div class="side right" [style]="boxStyles.right"></div>
      <div class="side left" [style]="boxStyles.left"></div>
      <div class="side top" [style]="boxStyles.top"></div>
      <div class="side bottom" [style]="boxStyles.bottom"></div>
    </div>
  </div>
</div>

<div class="tweak-tools">
  <p>{{boxSpecs | json}}</p>
  <p>x<input type="range" [(ngModel)]="boxSpecs.x"></p>
  <p>y<input type="range" [(ngModel)]="boxSpecs.y"></p>
  <p>z<input type="range" [(ngModel)]="boxSpecs.z"></p>
</div>
