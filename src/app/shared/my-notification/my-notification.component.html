<div class="my-notification-box"
     *ngFor="let notification of notifications"
     (click)="advanceNotificationLifeCycle(notification)"
     [ngClass]="getNotificationClasses(notification)">
  <div class="notification-title">
    {{notification.title}}
  </div>
  <span class="notification-message" *ngIf="notification.message">{{notification.message}}</span>
</div>
